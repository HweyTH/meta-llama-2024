<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Details - PDF Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <a href="{{ url_for('index') }}" class="text-blue-500 hover:underline mb-4 block">‚Üê Back to Home</a>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-4">{{ document[1] }}</h1>
            <p class="text-gray-600 mb-8">Uploaded: {{ document[4] }}</p>
            
            <div class="space-y-8">
                <div>
                    <h2 class="text-xl font-semibold mb-4">Summary</h2>
                    <div class="bg-gray-50 p-4 rounded">
                        {{ document[3] }}
                    </div>
                </div>

                <!-- Audio Player Section -->
                <div>
                    <h2 class="text-xl font-semibold mb-4">Audio</h2>
                    <div class="bg-gray-50 p-4 rounded">
                        <!-- Add audio player here if an audio file is available -->
                        <audio controls class="w-full">
                            <source src="{{ url_for('serve_audio') }}" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
